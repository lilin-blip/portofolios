<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adel's Portofolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffeef2;
      color: #cd5688;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
    }
    .navbar {
      background-color: #ffffff;
    }
    .navbar-brand, .nav-link {
      font-weight: 600;
      color: #ed4189 !important;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }
    .nav-link.active, .navbar-brand.active {
      opacity: 1;
    }
    .biodata-section {
      background: #ffffff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin: 60px auto;
    }
    h1 {
      color: #000000;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    h2 {
      color: #ed4189;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .biodata-item {
      display: grid;
      grid-template-columns: 1fr 30px 2fr;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f3d2e2;
    }
    .label {
      font-weight: 600;
      color: #ed4189;
    }
    .colon {
      text-align: center;
      color: #ed4189;
      font-weight: bold;
    }
    .value {
      color: #666;
    }
    @media (max-width: 576px) {
      .biodata-item {
        grid-template-columns: 1fr;
        text-align: left;
      }
      .colon {
        display: none;
      }
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #000000;
    }
    .hero p.lead {
      color: #666666;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ed4189;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light shadow">
    <div class="container">
      <a class="navbar-brand active" href="#">Adel's Portofolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="biodata.html">Bio Data</a></li>
          <li class="nav-item"><a class="nav-link" href="pendidikan.html">Pendidikan</a></li>
          <li class="nav-item"><a class="nav-link" href="keahlian.html">Keahlian</a></li>
          <li class="nav-item"><a class="nav-link" href="pegalaman.html">Pengalaman</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
          <li class="nav-item"><a class="nav-link" href="hobi.html">Hobi</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero">
    <img src="img/AdelFormal.png" alt="Foto Profil" class="profile-pic">
    <h1>Selamat Datang di Portofolio </h1>
    <h2>Madelin Raenita!</h2>
    <p class="lead">Temukan lebih banyak tentang diriku melalui menu di atas.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
