<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #ffeef2;
      color: #ed4189;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
    }
    .navbar {
      background-color: #ffffff;
    }
    .navbar-brand, .nav-link {
      font-weight: 600;
      color: #ed4189 !important;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }
    
    .nav-link.active, .navbar-brand.active {
      opacity: 1;
    }
    .contact-section {
      background: #ffffff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin: 60px auto;
    }
    h1 {
      color: #000000;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .contact-item {
      display: grid;
      grid-template-columns: 1fr 30px 2fr;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f3d2e2;
    }
    .label {
      font-weight: 600;
      color: #ed4189;
    }
    .colon {
      text-align: center;
      color: #ed4189;
      font-weight: bold;
    }
    .value {
      color: #666;
    }
    @media (max-width: 576px) {
      .contact-item {
        grid-template-columns: 1fr;
        text-align: left;
      }
      .colon {
        display: none;
      }
    }
  </style>
</head>

        <li class="nav-item"><a class="nav-link" href="keahlian.html">Keahlian</a></li>
        <li class="nav-item"><a class="nav-link" href="pegalaman.html">Pengalaman</a></li>
        <li class="nav-item"><a class="nav-link active" href="kontak.html">Kontak</a></li>
        <li class="nav-item"><a class="nav-link" href="hobi.html">Hobi</a></li>
      </ul>
    </div>
  </div>
</nav>

    <span class="value">madelinraenita12@gmail.com</span>
  </div>
